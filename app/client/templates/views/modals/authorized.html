<template name="authorized">
    <form class="auth-form" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
        {{#if isMultiSig}}
            <div class="row clear">
                {{#if multiSigMsg}}
                <h3>{{multiSigMsg}}</h3>
                {{else}}
                <h3>{{i18n 'wallet.account.multiSig.notice'}}</h3>
                {{/if}}
                {{> selectAccount name="dapp-select-proposer" accounts=(selectAccounts true range) class="dapp-select-proposer" }}
            
            </div>
            <hr>
        {{/if}}

        <div class="row clear">
            <div class="col col-12 mobile-full">
                {{#with title}}
                    <h4>{{this}}</h4>
                {{else}}
                    <h3>{{i18n 'wallet.newWallet.password.input'}}</h3>
                {{/with}}
                <input type="password" name="password" placeholder="{{i18n 'wallet.newWallet.password.input'}}" autofocus="true" autocomplete="password" />
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <button type="submit" class="dapp-block-button">
            {{i18n 'buttons.ok'}}
        </button>
    </form>
</template>
