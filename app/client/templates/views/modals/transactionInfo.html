<template name="views_modals_transactionInfo">
    {{#with transaction}}
    <h1>
        {{i18n "wallet.transactions.transactionInfoTitle"}}

        <p>
            <span style="font-size: 0.4em;">{{action_trace.trx_id}}</span>
        </p>

    </h1>

    <p>
        {{formatTime block_time "LLLL"}}
    </p>


    <div class="transaction-data-detail">
        <pre>
            {{> jsonView json=(parseJSON this) }}
        </pre>
    </div>
    {{/with}}
</template>
