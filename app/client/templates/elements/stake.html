<template name="stake">
    <h1>{{i18n 'wallet.accounts.buttons.stake'}}</h1>

    <div class="stake-container">
        <!-- from/to -->
        <div class="row clear from-to">
            <div class="col col-6 mobile-full from">
                <h3>{{i18n 'wallet.send.from'}}</h3>

                <div class="dapp-address-input">
                    <input type="text" name="from" placeholder="" class="to" readonly value="{{from}}">
                </div>
            </div>

            <div class="col col-6 mobile-full">
                <h3>{{i18n 'wallet.send.to'}}</h3>

                <div class="dapp-address-input">
                    <input type="text" name="to" placeholder="{{i18n 'wallet.send.stake.stakeFrom'}}" class="to" autofocus="true" value="{{from}}">
                </div>
            </div>

            <div class="dapp-clear-fix"></div>
        </div>
        <hr>

        <h2>{{i18n 'wallet.send.stake.stake'}}</h2>

        <div class="row clear">
            <div class="col col-6 mobile-full amount">
                <h3>{{i18n 'wallet.send.stake.cpu'}}</h3>
                <input type="text" min="0" step="any" name="stake_cpu" placeholder="0.0000" class="dapp-large" pattern="[0-9\.,]*" autocomplete="off">
            </div>

            <div class="col col-6 mobile-full amount">
                <h3>{{i18n 'wallet.send.stake.net'}}</h3>
                <input type="text" min="0" step="any" name="stake_net" placeholder="0.0000" class="dapp-large" pattern="[0-9\.,]*" autocomplete="off">
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <!-- a button type="submit" will send the form -->

        <button name="stake" type="submit" class="dapp-block-button">
            {{#if TemplateVar.get "sending"}} {{i18n 'buttons.sending'}} {{else}} {{i18n 'wallet.send.stake.stakeButton'}} {{/if}}
        </button>

        <hr>
        <h2>{{i18n 'wallet.send.unstake.unstake'}}</h2>

        <div class="row clear">
            <div class="col col-6 mobile-full amount">
                <h3>{{i18n 'wallet.send.unstake.cpu'}}</h3>
                <input type="text" min="0" step="any" name="unstake_cpu" placeholder="0.0000" class="dapp-large" pattern="[0-9\.,]*" autocomplete="off">
            </div>

            <div class="col col-6 mobile-full amount">
                <h3>{{i18n 'wallet.send.unstake.net'}}</h3>
                <input type="text" min="0" step="any" name="unstake_net" placeholder="0.0000" class="dapp-large" pattern="[0-9\.,]*" autocomplete="off">
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <!-- a button type="submit" will send the form -->

        <button name="unstake" type="submit" class="dapp-block-button">
            {{#if TemplateVar.get "sending"}} {{i18n 'buttons.sending'}} {{else}} {{i18n 'wallet.send.unstake.unstakeButton'}} {{/if}}
        </button>
    </div>
</template>
