<template name="elements_account">
    {{#with account}}
        <a href="{{pathFor route='account' name=account_name}}" class="wallet-box {{#if creating}}creating{{/if}} {{#if disabled}}disabled{{/if}} {{#if new}}new{{/if}}">
            {{#unless ../main}}
                <!-- <div class="account-pattern"> -->
                {{#if account_name}}
                    {{> dapp_identicon identity=account_name class="dapp-small"}}
                {{else}}
                    <span class="dapp-identicon dapp-small dapp-icon-loading"></span>
                {{/if}}
                <!-- </div> -->
            {{else}}
                <div class="account-pattern">
                    {{#if account_name}}
                        {{> dapp_identicon identity=account_name class="dapp-small"}}
                    {{else}}
                        {{> spinner}}
                    {{/if}}
                </div>
            {{/unless}}


            {{#with tokens}}
                <ul class="token-list">
                    {{#each this}}
                        <li data-tooltip="{{account_name}} ({{formattedTokenBalance}})" class="simptip-position-right simptip-movable">{{> dapp_identicon identity=account_name class="dapp-tiny"}}</li>
                    {{/each}}
                </ul>
            {{/with}}

            <h3 class="{{ensClass}}">
                {{#if isVulnerable}}
                    <span class="red">
                        <i class="icon-info"></i>
                        {{account_name}}
                    </span>
                {{else}}
                    {{#if ../isContract}}
                        <i class="icon-doc"></i>
                    {{else}}
                        {{walletIcon}}
                    {{/if}}
                    {{account_name}}
                {{/if}}
            </h3>

            {{#unless creating}}
                {{> elements_balance balance=formattedTokenBalance}}
            {{else}}
                {{#if imported}}
                    <span class="account-balance">{{i18n "wallet.accounts.importing"}} <span>...</span></span>
                {{else}}
                    <span class="account-balance">{{i18n "wallet.accounts.creating"}} <span>...</span></span>
                {{/if}}
            {{/unless}}
            <!-- {{#if tokens}}
                {{#each tokens}} 
                    {{#if formattedCoinBalance}}
                        <span class="token-balances">{{formattedCoinBalance account}}</span>
                    {{/if}}
                {{/each}}
            {{/if}} -->
            <span class="account-id {{#if creating}}creating{{/if}}">{{publicKey}}</span>                
        </a>
    {{/with}}
</template>
