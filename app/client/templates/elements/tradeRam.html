<template name="tradeRam">
    <h1>{{i18n 'wallet.accounts.buttons.buyRAM'}}</h1>

    <div class="stake-container">
        <!-- from/to -->
        <div class="row clear from-to">
            <div class="col col-12 moÍbile-full from">
                <h3>{{i18n 'wallet.send.from'}}</h3>

                <div class="dapp-address-input">
                    <input type="text" name="from" placeholder="" class="to" readonly value="{{from}}">
                </div>
            </div>

            <div class="dapp-clear-fix"></div>
        </div>
        <hr>

        <h2>{{i18n 'wallet.send.tradeRam.buy'}}</h2>

        <div class="row clear">

            <div class="col col-12 mobile-full">
                <h3>{{i18n 'wallet.send.to'}}</h3>

                <div class="dapp-address-input">
                    <input type="text" name="to" placeholder="{{i18n 'wallet.send.tradeRam.receiver'}}" class="to" autofocus="true">
                </div>
            </div>
            <div class="dapp-clear-fix"></div>
        </div>
        <div class="row clear">

            <div class="col col-12 mobile-full amount">
                <h3>{{i18n 'wallet.send.tradeRam.buyRam'}}</h3>
                <input type="text" min="0" step="any" name="buy_ram" placeholder="0.0000" class="dapp-large" pattern="[0-9\.,]*" autocomplete="off">
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <!-- a button type="submit" will send the form -->

        <button name="buy_ram" type="submit" class="dapp-block-button">
            {{#if TemplateVar.get "sending"}} {{i18n 'buttons.sending'}} {{else}} {{i18n 'wallet.send.tradeRam.buyButton'}} {{/if}}
        </button>

        <hr>
        <h2>{{i18n 'wallet.send.tradeRam.sell'}}</h2>

        <div class="row clear">
            <div class="col col-12 mobile-full bytes">
                <h3>{{i18n 'wallet.send.tradeRam.sellRam'}}</h3>
                <input type="text" min="0" step="any" name="sell_bytes" placeholder="0" class="dapp-large" pattern="[0-9\,]*" autocomplete="off">
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <!-- a button type="submit" will send the form -->

        <button name="sell_ram" type="submit" class="dapp-block-button">
            {{#if TemplateVar.get "sending"}} {{i18n 'buttons.sending'}} {{else}} {{i18n 'wallet.send.tradeRam.sellButton'}} {{/if}}
        </button>
    </div>
</template>
